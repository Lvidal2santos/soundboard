<script>
        // --- Configuration and State ---
        const CONTAINER = document.getElementById('container');
        const ADD_BUTTON = document.getElementById('addButton');
        const EDIT_BUTTON = document.getElementById('editButton');
        const CANCEL_BUTTON = document.getElementById('cancelButton'); 
        const MODAL = document.getElementById('modal');
        const SAVE_BUTTON = document.getElementById('saveButton');
        const COLOR_INPUT = document.getElementById('colorInput');
        const EMOTICON_INPUT = document.getElementById('emoticonInput');
        
        // Timer constants
        const HOLD_TO_START_MS = 2700; // FIX: Reduced from 3000ms to compensate for browser's touch delay (~300ms)
        const MAX_RECORD_DURATION_MS = 2000; // Auto-stop after 2 seconds of recording
        const VOLUME_GAIN_LEVEL = 5.0; // Gain level for volume boost

        let buttonsData = JSON.parse(localStorage.getItem('soundboardButtons') || '[]');
        let isEditMode = false;
        
        let mediaRecorder;
        let audioChunks = [];
        let holdTimer;
        let autoStopTimer;
        let audioContext = new (window.AudioContext || window.webkitAudioContext)(); 

        // --- Data Management ---
        function saveButtons() {
            localStorage.setItem('soundboardButtons', JSON.stringify(buttonsData));
        }

        function updateButtonAudio(id, audioDataUrl) {
            const index = buttonsData.findIndex(btn => btn.id === id);
            if (index !== -1) {
                buttonsData[index].audioDataUrl = audioDataUrl;
                saveButtons();
                alert('Recording saved successfully!');
            }
        }
        
        function deleteButton(id) {
            if (confirm("Are you sure you want to delete this button and its recording?")) {
                buttonsData = buttonsData.filter(btn => btn.id !== id);
                saveButtons();
                
                const buttonElement = document.getElementById(`btn-${id}`);
                if (buttonElement) {
                    buttonElement.remove();
                }
            }
        }

        // Helper function to convert Data URL to ArrayBuffer for Web Audio API
        function dataURLtoBuffer(dataURL) {
            const BASE64_MARKER = ';base64,';
            const base64Index = dataURL.indexOf(BASE64_MARKER) + BASE64_MARKER.length;
            const base64 = dataURL.substring(base64Index);
            const raw = window.atob(base64);
            const rawLength = raw.length;
            const array = new Uint8Array(new ArrayBuffer(rawLength));

            for(let i = 0; i < rawLength; i++) {
                array[i] = raw.charCodeAt(i);
            }
            return array.buffer;
        }

        // --- Audio Functions ---

        function stopRecording(buttonId, buttonElement, stream) {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            clearTimeout(autoStopTimer);

            buttonElement.classList.remove('recording');
            const data = buttonsData.find(b => b.id === buttonId);
            if(data) buttonElement.innerHTML = data.emoticon;
        }


        function startRecording(buttonId, buttonElement) {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioChunks = [];
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

                    mediaRecorder.onstop = () => {
                        // FIX: Changed MIME type for potential better iOS compatibility
                        const audioBlob = new Blob(audioChunks, { type: 'audio/mp4' }); 
                        
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            updateButtonAudio(buttonId, reader.result);
                        };
                        reader.readAsDataURL(audioBlob);
                        
                        stream.getTracks().forEach(track => track.stop());
                        buttonElement.classList.remove('recording');
                        const data = buttonsData.find(b => b.id === buttonId);
                        if(data) buttonElement.innerHTML = data.emoticon;
                    };

                    mediaRecorder.start();
                    buttonElement.classList.add('recording');
                    buttonElement.innerHTML = 'ðŸ”´ REC...';

                    autoStopTimer = setTimeout(() => {
                        stopRecording(buttonId, buttonElement, stream); 
                    }, MAX_RECORD_DURATION_MS);

                })
                .catch(err => {
                    console.error('Microphone access denied or failed:', err);
                    alert('Microphone access failed. Please ensure permissions are granted and try again.');
                    buttonElement.classList.remove('recording');
                });
        }

        function playAudio(audioDataUrl) {
            if (!audioDataUrl) {
                alert("No sound recorded yet. Hold the button for 3 seconds to record!");
                return;
            }

            try {
                const audioBuffer = dataURLtoBuffer(audioDataUrl);
                
                audioContext.decodeAudioData(audioBuffer, (buffer) => {
                    
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    
                    const gainNode = audioContext.createGain();
                    gainNode.gain.value = VOLUME_GAIN_LEVEL; 
                    
                    source.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    source.start(0);
                }, (e) => {
                    console.error("Error decoding audio data:", e);
                    alert("Error: Could not decode and play the recorded audio. (Try recording again.)");
                });
            } catch (e) {
                console.error("Playback error:", e);
                alert("Error during playback. Check console for details.");
            }
        }

        // --- UI and Event Handling (Play/Record Logic) ---

        function setupButtonEvents(buttonElement, buttonData) {
            let isHolding = false;
            
            const startEvent = 'touchstart';
            const endEvent = 'touchend';
            
            function handleTapOrHold(e) {
                e.preventDefault(); 
                
                if (isEditMode) {
                    return; 
                }

                isHolding = false; 
                holdTimer = setTimeout(() => {
                    isHolding = true; 
                    startRecording(buttonData.id, buttonElement);
                }, HOLD_TO_START_MS);
            }

            function handleRelease() {
                clearTimeout(holdTimer); 
                
                if (isEditMode) {
                    return; 
                }

                if (isHolding) {
                    // Successful Hold: Stop the recording
                    stopRecording(buttonData.id, buttonElement);
                } else {
                    // Quick Tap: Play the sound
                    // iOS FIX: Always resume context on a user-initiated tap
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    playAudio(buttonData.audioDataUrl);
                }
            }
            
            buttonElement.addEventListener(startEvent, handleTapOrHold);
            buttonElement.addEventListener(endEvent, handleRelease);
        }

        function renderButton(buttonData) {
            const button = document.createElement('button');
            button.className = 'action-button';
            button.id = `btn-${buttonData.id}`;
            button.style.backgroundColor = buttonData.color;
            button.innerHTML = buttonData.emoticon;
            
            setupButtonEvents(button, buttonData);
            CONTAINER.appendChild(button);
        }
        
        // --- Edit Mode Toggle Logic ---
        function toggleEditMode() {
            isEditMode = !isEditMode;
            EDIT_BUTTON.classList.toggle('edit-mode-active', isEditMode);
            
            const allButtons = document.querySelectorAll('.action-button');

            allButtons.forEach(button => {
                const buttonId = button.id.replace('btn-', '');
                
                if (isEditMode) {
                    // Add delete overlay
                    const overlay = document.createElement('div');
                    overlay.className = 'delete-overlay';
                    overlay.innerHTML = 'âŒ';
                    overlay.dataset.buttonId = buttonId; 
                    button.appendChild(overlay);
                    
                    button.style.cursor = 'pointer';
                    button.style.boxShadow = '0 0 10px 3px red';
                    
                    // Add listener to the overlay for deletion
                    overlay.addEventListener('touchstart', (e) => {
                        e.stopPropagation(); 
                        e.preventDefault(); 
                        deleteButton(buttonId);
                    });
                    
                } else {
                    // Remove delete overlay and reset styles
                    const overlay = button.querySelector('.delete-overlay');
                    if (overlay) {
                        button.removeChild(overlay);
                    }
                    button.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
                }
            });
            
        }
        
        function hideModal() {
            MODAL.style.display = 'none';
        }

        function loadButtons() {
            CONTAINER.innerHTML = '';
            buttonsData.forEach(renderButton);
        }

        // --- Initialization ---

        // Show modal when the '+' button is clicked
        ADD_BUTTON.addEventListener('click', () => {
            if(isEditMode) toggleEditMode(); 
            // Reset input fields when opening
            COLOR_INPUT.value = "#6d7ef5"; 
            EMOTICON_INPUT.value = "";
            MODAL.style.display = 'flex';
        });
        
        // Close modal when Cancel button is clicked
        CANCEL_BUTTON.addEventListener('click', hideModal);

        // Toggle edit mode when the 'âœï¸' button is clicked
        EDIT_BUTTON.addEventListener('click', toggleEditMode);

        // Handle button creation from modal
        SAVE_BUTTON.addEventListener('click', () => {
            const newButton = {
                id: Date.now().toString(), 
                color: COLOR_INPUT.value,
                emoticon: EMOTICON_INPUT.value.trim().substring(0, 2) || 'â“', 
                audioDataUrl: null
            };

            buttonsData.push(newButton);
            saveButtons();
            renderButton(newButton);

            hideModal();
        });
        
        // Allow clicking outside the modal to close it
        MODAL.addEventListener('click', (e) => {
            if (e.target === MODAL) {
                hideModal();
            }
        });

        // Initial load
        loadButtons();
    </script>
