<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mic Button Recorder Pro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f9;
            touch-action: manipulation;
        }

        #container {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 100px;
        }

        .action-button {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 20px;
            border: none;
            color: white;
            font-size: 48px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .recording {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); }
            to { box-shadow: 0 0 0 15px rgba(255,0,0,0); }
        }

        /* Delete overlay - now fully mobile compatible */
        .delete-overlay {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 10;
            border: 3px solid white;
        }

        #fixed-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 100;
        }
        
        .fixed-action-button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            color: white;
            font-size: 32px;
            border: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            cursor: pointer;
        }

        #addButton { background-color: #4cd964; }
        #editButton { background-color: #ff9500; }
        .edit-mode-active { background-color: #5856d6 !important; }

        /* Modal */
        #modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 16px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #emoticonInput {
            text-align: center;
            font-size: 56px;
            height: 90px;
            background: #f8f8f8;
            border: 2px solid #ddd;
        }

        #emoticonInput::placeholder { color: #bbb; font-size: 20px; }
    </style>
</head>
<body>

    <div id="container"></div>

    <div id="fixed-controls">
        <button id="editButton" class="fixed-action-button">Edit</button>
        <button id="addButton" class="fixed-action-button">+</button>
    </div>

    <!-- MODAL -->
    <div id="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <h3>New Button</h3>
                <button id="closeModal" style="background:none;border:none;font-size:32px;cursor:pointer;">Ã—</button>
            </div>

            <label for="colorInput">Button Color:</label>
            <input type="color" id="colorInput" value="#6d7ef5">

            <label for="emoticonInput">Emoticon (Tap to pick):</label>
            <input type="text" id="emoticonInput" placeholder="Tap here" maxlength="2" value="Music" readonly>

            <div style="display:flex; gap:12px; margin-top:30px;">
                <button id="cancelButton" style="flex:1; padding:14px; background:#ccc; border:none; border-radius:8px; font-size:17px;">Cancel</button>
                <button id="saveButton" style="flex:1; padding:14px; background:#4cd964; color:white; border:none; border-radius:8px; font-size:17px;">Create</button>
            </div>
        </div>
    </div>
