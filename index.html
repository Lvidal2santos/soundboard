<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mic Button Recorder Pro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f9;
        }

        #container {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            /* Ensure space for fixed controls */
            padding-bottom: 100px; 
        }

        .action-button {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 20px;
            border: none;
            color: white;
            font-size: 48px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .recording {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            to { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
        }
        
        /* Edit Mode Styles */
        .delete-overlay {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        /* Fixed Controls Fixes - UPDATED FOR VISIBILITY */
        #fixed-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            /* FIX: Use reverse direction so buttons stack from right to left */
            flex-direction: row-reverse; 
            gap: 10px;
            /* Ensure it sits above the main content */
            z-index: 100; 
        }
        
        .fixed-action-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 30px;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        #addButton {
            background-color: #4cd964; /* Green */
        }
        
        #editButton {
            background-color: #ff9500; /* Orange */
        }
        
        .edit-mode-active {
            background-color: #5856d6 !important; /* Purple when active */
        }

        /* --- Modal Styling --- */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; 
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .modal-content input[type="color"],
        .modal-content input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .modal-content input[type="color"] {
            height: 50px;
            padding: 0;
        }
        
        .modal-content input[type="text"]#emoticonInput {
            text-align: center; 
            font-size: 24px; 
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        #saveButton {
            flex-grow: 1;
            padding: 10px;
            background-color: #4cd964;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        
        #cancelButton {
            flex-grow: 1;
            padding: 10px;
            background-color: #8e8e93; /* Gray */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="container">
        </div>

    <div id="fixed-controls">
        <button id="editButton" class="fixed-action-button">‚úèÔ∏è</button>
        <button id="addButton" class="fixed-action-button">+</button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3>New Button Setup</h3>
            <label for="colorInput">Button Color:</label>
            <input type="color" id="colorInput" value="#6d7ef5">

            <label for="emoticonInput">Emoticon (Use your keyboard's emoji selector):</label>
            <input 
                type="text" 
                id="emoticonInput" 
                placeholder="Enter 1 or 2 emojis" 
                maxlength="2" 
                value=""
            >

            <div class="modal-buttons">
                <button id="cancelButton">Cancel</button>
                <button id="saveButton">Create Button</button>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration and State ---
        const CONTAINER = document.getElementById('container');
        const ADD_BUTTON = document.getElementById('addButton');
        const EDIT_BUTTON = document.getElementById('editButton');
        const CANCEL_BUTTON = document.getElementById('cancelButton'); 
        const MODAL = document.getElementById('modal');
        const SAVE_BUTTON = document.getElementById('saveButton');
        const COLOR_INPUT = document.getElementById('colorInput');
        const EMOTICON_INPUT = document.getElementById('emoticonInput');
        
        // Timer constants
        const HOLD_TO_START_MS = 3000; // 3 seconds to start recording
        const MAX_RECORD_DURATION_MS = 2000; // Auto-stop after 2 seconds of recording
        const VOLUME_GAIN_LEVEL = 5.0; // Gain level for volume boost

        let buttonsData = JSON.parse(localStorage.getItem('soundboardButtons') || '[]');
        let isEditMode = false;
        
        let mediaRecorder;
        let audioChunks = [];
        let holdTimer;
        let autoStopTimer;
        let audioContext = new (window.AudioContext || window.webkitAudioContext)(); 

        // --- Data Management ---
        function saveButtons() {
            localStorage.setItem('soundboardButtons', JSON.stringify(buttonsData));
        }

        function updateButtonAudio(id, audioDataUrl) {
            const index = buttonsData.findIndex(btn => btn.id === id);
            if (index !== -1) {
                buttonsData[index].audioDataUrl = audioDataUrl;
                saveButtons();
                alert('Recording saved successfully!');
            }
        }
        
        function deleteButton(id) {
            if (confirm("Are you sure you want to delete this button and its recording?")) {
                buttonsData = buttonsData.filter(btn => btn.id !== id);
                saveButtons();
                
                const buttonElement = document.getElementById(`btn-${id}`);
                if (buttonElement) {
                    buttonElement.remove();
                }
            }
        }

        // Helper function to convert Data URL to ArrayBuffer for Web Audio API
        function dataURLtoBuffer(dataURL) {
            const BASE64_MARKER = ';base64,';
            const base64Index = dataURL.indexOf(BASE64_MARKER) + BASE64_MARKER.length;
            const base64 = dataURL.substring(base64Index);
            const raw = window.atob(base64);
            const rawLength = raw.length;
            const array = new Uint8Array(new ArrayBuffer(rawLength));

            for(let i = 0; i < rawLength; i++) {
                array[i] = raw.charCodeAt(i);
            }
            return array.buffer;
        }

        // --- Audio Functions ---

        function stopRecording(buttonId, buttonElement, stream) {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            clearTimeout(autoStopTimer);

            buttonElement.classList.remove('recording');
            const data = buttonsData.find(b => b.id === buttonId);
            if(data) buttonElement.innerHTML = data.emoticon;
        }


        function startRecording(buttonId, buttonElement) {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioChunks = [];
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            updateButtonAudio(buttonId, reader.result);
                        };
                        reader.readAsDataURL(audioBlob);
                        
                        stream.getTracks().forEach(track => track.stop());
                        buttonElement.classList.remove('recording');
                        const data = buttonsData.find(b => b.id === buttonId);
                        if(data) buttonElement.innerHTML = data.emoticon;
                    };

                    mediaRecorder.start();
                    buttonElement.classList.add('recording');
                    buttonElement.innerHTML = 'üî¥ REC...';

                    autoStopTimer = setTimeout(() => {
                        stopRecording(buttonId, buttonElement, stream); 
                    }, MAX_RECORD_DURATION_MS);

                })
                .catch(err => {
                    console.error('Microphone access denied or failed:', err);
                    alert('Microphone access failed. Please ensure permissions are granted and try again.');
                    buttonElement.classList.remove('recording');
                });
        }

        function playAudio(audioDataUrl) {
            if (!audioDataUrl) {
                alert("No sound recorded yet. Hold the button for 3 seconds to record!");
                return;
            }

            try {
                const audioBuffer = dataURLtoBuffer(audioDataUrl);
                
                audioContext.decodeAudioData(audioBuffer, (buffer) => {
                    
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    
                    const gainNode = audioContext.createGain();
                    gainNode.gain.value = VOLUME_GAIN_LEVEL; 
                    
                    source.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    source.start(0);
                }, (e) => {
                    console.error("Error decoding audio data:", e);
                    alert("Error: Could not decode and play the recorded audio.");
                });
            } catch (e) {
                console.error("Playback error:", e);
                alert("Error during playback. Check console for details.");
            }
        }

        // --- UI and Event Handling (Play/Record Logic) ---

        function setupButtonEvents(buttonElement, buttonData) {
            let isHolding = false;
            
            const startEvent = 'touchstart';
            const endEvent = 'touchend';
            
            function handleTapOrHold(e) {
                e.preventDefault(); 
                
                if (isEditMode) {
                    // IF IN EDIT MODE: Do nothing on the main button
                    return; 
                }

                // If not in Edit Mode, start the hold timer
                isHolding = false; 
                holdTimer = setTimeout(() => {
                    isHolding = true; 
                    startRecording(buttonData.id, buttonElement);
                }, HOLD_TO_START_MS);
            }

            function handleRelease() {
                clearTimeout(holdTimer); 
                
                if (isEditMode) {
                    return; 
                }

                if (isHolding) {
                    // Successful Hold: Stop the recording
                    stopRecording(buttonData.id, buttonElement);
                } else {
                    // Quick Tap: Play the sound
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    playAudio(buttonData.audioDataUrl);
                }
            }
            
            buttonElement.addEventListener(startEvent, handleTapOrHold);
            buttonElement.addEventListener(endEvent, handleRelease);
        }

        function renderButton(buttonData) {
            const button = document.createElement('button');
            button.className = 'action-button';
            button.id = `btn-${buttonData.id}`;
            button.style.backgroundColor = buttonData.color;
            button.innerHTML = buttonData.emoticon;
            
            setupButtonEvents(button, buttonData);
            CONTAINER.appendChild(button);
        }
        
        // --- Edit Mode Toggle Logic ---
        function toggleEditMode() {
            isEditMode = !isEditMode;
            EDIT_BUTTON.classList.toggle('edit-mode-active', isEditMode);
            
            const allButtons = document.querySelectorAll('.action-button');

            allButtons.forEach(button => {
                const buttonId = button.id.replace('btn-', '');
                
                if (isEditMode) {
                    // Add delete overlay
                    const overlay = document.createElement('div');
                    overlay.className = 'delete-overlay';
                    overlay.innerHTML = '‚ùå';
                    overlay.dataset.buttonId = buttonId; 
                    button.appendChild(overlay);
                    
                    button.style.cursor = 'pointer';
                    button.style.boxShadow = '0 0 10px 3px red';
                    
                    // Add listener to the overlay for deletion
                    overlay.addEventListener('touchstart', (e) => {
                        e.stopPropagation(); 
                        e.preventDefault(); 
                        deleteButton(buttonId);
                    });
                    
                } else {
                    // Remove delete overlay and reset styles
                    const overlay = button.querySelector('.delete-overlay');
                    if (overlay) {
                        button.removeChild(overlay);
                    }
                    button.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
                }
            });
            
            if (isEditMode) {
                alert("Edit Mode ON: Tap any button's '‚ùå' icon to delete it.");
            }
        }
        
        function hideModal() {
            MODAL.style.display = 'none';
        }

        function loadButtons() {
            CONTAINER.innerHTML = '';
            buttonsData.forEach(renderButton);
        }

        // --- Initialization ---

        // Show modal when the '+' button is clicked
        ADD_BUTTON.addEventListener('click', () => {
            if(isEditMode) toggleEditMode(); 
            // Reset input fields when opening
            COLOR_INPUT.value = "#6d7ef5"; 
            EMOTICON_INPUT.value = "";
            MODAL.style.display = 'flex';
        });
        
        // Close modal when Cancel button is clicked
        CANCEL_BUTTON.addEventListener('click', hideModal);

        // Toggle edit mode when the '‚úèÔ∏è' button is clicked
        EDIT_BUTTON.addEventListener('click', toggleEditMode);

        // Handle button creation from modal
        SAVE_BUTTON.addEventListener('click', () => {
            const newButton = {
                id: Date.now().toString(), 
                color: COLOR_INPUT.value,
                emoticon: EMOTICON_INPUT.value.trim().substring(0, 2) || '‚ùì', 
                audioDataUrl: null
            };

            buttonsData.push(newButton);
            saveButtons();
            renderButton(newButton);

            hideModal();
        });
        
        // Allow clicking outside the modal to close it
        MODAL.addEventListener('click', (e) => {
            if (e.target === MODAL) {
                hideModal();
            }
        });

        // Initial load
        loadButtons();
    </script>
</body>
</html>
