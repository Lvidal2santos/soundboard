<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mic Button Recorder V2</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f9;
        }

        #container {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 80px;
        }

        .action-button {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            border: none;
            color: white;
            font-size: 48px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .recording {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            to { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
        }

        #addButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007aff;
            color: white;
            font-size: 30px;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        /* --- Modal Styling --- */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .modal-content input[type="color"],
        .modal-content input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .modal-content input[type="color"] {
            height: 50px;
            padding: 0;
        }

        #saveButton {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4cd964;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="container">
        </div>

    <button id="addButton">+</button>

    <div id="modal" style="display:none;">
        <div class="modal-content">
            <h3>New Button Setup</h3>
            <label for="colorInput">Button Color:</label>
            <input type="color" id="colorInput" value="#6d7ef5">

            <label for="emoticonInput">Emoticon (e.g., üöÄ):</label>
            <input type="text" id="emoticonInput" placeholder="Enter one emoticon" maxlength="2" value="üéµ">

            <button id="saveButton">Create Button</button>
        </div>
    </div>

    <script>
        // --- Configuration and State ---
        const CONTAINER = document.getElementById('container');
        const ADD_BUTTON = document.getElementById('addButton');
        const MODAL = document.getElementById('modal');
        const SAVE_BUTTON = document.getElementById('saveButton');
        const COLOR_INPUT = document.getElementById('colorInput');
        const EMOTICON_INPUT = document.getElementById('emoticonInput');
        
        // Timer constants
        const HOLD_TO_START_MS = 5000; // 5 seconds to start recording
        const MAX_RECORD_DURATION_MS = 2000; // Auto-stop after 2 seconds of recording
        
        let buttonsData = JSON.parse(localStorage.getItem('soundboardButtons') || '[]');
        
        let mediaRecorder;
        let audioChunks = [];
        let holdTimer;
        let autoStopTimer;
        let audioContext = new (window.AudioContext || window.webkitAudioContext)(); // For reliable playback

        // --- Data Management ---
        function saveButtons() {
            localStorage.setItem('soundboardButtons', JSON.stringify(buttonsData));
        }

        function updateButtonAudio(id, audioDataUrl) {
            const index = buttonsData.findIndex(btn => btn.id === id);
            if (index !== -1) {
                buttonsData[index].audioDataUrl = audioDataUrl;
                saveButtons();
                alert('Recording saved successfully!');
            }
        }

        // Helper function to convert Data URL to ArrayBuffer for Web Audio API
        function dataURLtoBuffer(dataURL) {
            const BASE64_MARKER = ';base64,';
            const base64Index = dataURL.indexOf(BASE64_MARKER) + BASE64_MARKER.length;
            const base64 = dataURL.substring(base64Index);
            const raw = window.atob(base64);
            const rawLength = raw.length;
            const array = new Uint8Array(new ArrayBuffer(rawLength));

            for(let i = 0; i < rawLength; i++) {
                array[i] = raw.charCodeAt(i);
            }
            return array.buffer;
        }

        // --- Audio Functions ---

        function stopRecording(buttonId, buttonElement, stream) {
            // Stop the media recorder
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            // Stop the stream tracks to release the mic
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Clear any pending timers
            clearTimeout(autoStopTimer);

            // Update UI
            buttonElement.classList.remove('recording');
            buttonElement.innerHTML = buttonsData.find(b => b.id === buttonId).emoticon;
        }


        function startRecording(buttonId, buttonElement) {
            // Request microphone access
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioChunks = []; // Clear previous data
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        
                        // Convert Blob to Data URL for storage
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            updateButtonAudio(buttonId, reader.result);
                        };
                        reader.readAsDataURL(audioBlob);
                        
                        // Stop the stream tracks if not already stopped by main stop function
                        stream.getTracks().forEach(track => track.stop());
                        buttonElement.classList.remove('recording');
                        buttonElement.innerHTML = buttonsData.find(b => b.id === buttonId).emoticon;
                    };

                    mediaRecorder.start();
                    buttonElement.classList.add('recording');
                    buttonElement.innerHTML = 'üî¥ REC...';

                    // Set timer to automatically stop recording after MAX_RECORD_DURATION_MS
                    autoStopTimer = setTimeout(() => {
                        stopRecording(buttonId, buttonElement, stream);
                    }, MAX_RECORD_DURATION_MS);

                })
                .catch(err => {
                    console.error('Microphone access denied or failed:', err);
                    alert('Microphone access failed. Please ensure permissions are granted and try again.');
                    buttonElement.classList.remove('recording');
                });
        }

        // FIX: Using Web Audio API for reliable playback
        function playAudio(audioDataUrl) {
            if (!audioDataUrl) {
                console.log("No audio recorded yet.");
                alert("No sound recorded yet. Hold the button for 5 seconds to record!");
                return;
            }

            try {
                // 1. Convert Data URL to a buffer
                const audioBuffer = dataURLtoBuffer(audioDataUrl);
                
                // 2. Decode the audio data
                audioContext.decodeAudioData(audioBuffer, (buffer) => {
                    // 3. Create a source node
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    
                    // 4. Connect to speakers and play
                    source.connect(audioContext.destination);
                    source.start(0);
                }, (e) => {
                    console.error("Error decoding audio data:", e);
                    alert("Error: Could not decode and play the recorded audio.");
                });
            } catch (e) {
                console.error("Playback error:", e);
                alert("Error during playback. Check console for details.");
            }
        }

        // --- UI and Event Handling ---

        function setupButtonEvents(buttonElement, buttonData) {
            let isHolding = false;
            let recordingStream = null;

            const startEvent = 'touchstart';
            const endEvent = 'touchend';
            
            // 1. START HOLD/TAP
            buttonElement.addEventListener(startEvent, (e) => {
                e.preventDefault(); 
                
                isHolding = false; 

                // Start the timer to detect a 5-second hold
                holdTimer = setTimeout(() => {
                    isHolding = true; // Timer completed, it's a hold, start recording
                    startRecording(buttonData.id, buttonElement);
                }, HOLD_TO_START_MS);
            });

            // 2. END HOLD/TAP
            buttonElement.addEventListener(endEvent, () => {
                // Clear the initial hold timer immediately
                clearTimeout(holdTimer); 
                
                if (isHolding) {
                    // This was a successful hold, stop the recording immediately upon release (if it didn't auto-stop)
                    stopRecording(buttonData.id, buttonElement, recordingStream);
                } else {
                    // This was a quick tap
                    // NOTE: The Web Audio API requires a user interaction to activate.
                    // This tap is exactly that interaction.
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    playAudio(buttonData.audioDataUrl);
                }
            });
        }

        function renderButton(buttonData) {
            const button = document.createElement('button');
            button.className = 'action-button';
            button.id = `btn-${buttonData.id}`;
            button.style.backgroundColor = buttonData.color;
            button.innerHTML = buttonData.emoticon;
            
            setupButtonEvents(button, buttonData);
            CONTAINER.appendChild(button);
        }

        function loadButtons() {
            CONTAINER.innerHTML = '';
            buttonsData.forEach(renderButton);
        }

        // --- Initialization ---

        // Show modal when the '+' button is clicked
        ADD_BUTTON.addEventListener('click', () => {
            MODAL.style.display = 'flex';
        });

        // Handle button creation from modal
        SAVE_BUTTON.addEventListener('click', () => {
            const newButton = {
                id: Date.now().toString(), 
                color: COLOR_INPUT.value,
                emoticon: EMOTICON_INPUT.value.trim().substring(0, 2) || '‚ùì',
                audioDataUrl: null
            };

            buttonsData.push(newButton);
            saveButtons();
            renderButton(newButton);

            MODAL.style.display = 'none';
        });

        // Initial load
        loadButtons();
    </script>
</body>
</html>
